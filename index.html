<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Capstone Academy</title>
  </head>
  <body>
    <!--Fixed Header Bar at top-->
    <header>
      <div class="desktop-logo">
        <img src="./resources/images/ic-logo.svg" alt="College Logo Icon">
        <span><strong>COLMAR</strong>ACADEMY</span>
      </div>
      <nav class="desktop-bar">
        <ul>
          <li>On Campus</li>
          <li>Online for companies</li>
          <li>Sign in</li>
        </ul>
      </nav>
      <nav class="mobile-bar">
        <ul>
          <li><img src="./resources/images/ic-logo.svg" alt="College Logo Icon"></li>
          <li><img src="./resources/images/ic-on-campus.svg" alt=""></li>
          <li><img src="./resources/images/ic-online.svg" alt=""></li>
          <li><img src="./resources/images/ic-login.svg" alt=""></li>
        </ul>
      </nav>
    </header>

    <!--Main section incorporating all four blocks for flexbox-->
    <main>

      <!--Large Block 1 "learn something"-->
      <section class="learn">
        <div>
          <img src="./resources/images/banner.jpg" alt="Students studying at a picnic table">
        </div>
        <div>
          <h1>Learn something new Everyday</h1>
          <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h2>
          <div class="button">
            <span>Start here</span>
          </div>
        </div>
      </section>

      <!--Large Block 2 "it doesn't hurt to practice"-->
      <section class="practice">
      </section>

      <!--Large Block 3 "Start Learning"-->
      <section class="start">
      </section>

      <!--Large Block 4 "Thesis Exhibit"-->
      <section class="thesis">
      </section>
    </main>

    <!--Copyright footer-->
    <footer class="copyright">
    </footer>
  </body>
</html>
